<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <! -- Serve para conectar o CSS com o html, basta escrever link, mas sem o <. -->
    <title>anaturezalcantara.com</title>
</head>
<body>
    <header> <! -- Tag que representa o titulo da pagina -->
        <h1>A natureza de Alcântara</h1>
    </header>
    <main> <! -- Tag que representa o corpo da pagina, o conteudo principal. -->
        <section> <! -- Essa tag tem como objetivo fazer uma sessão que agrupa vários componentes -->
            <input type = text placeholder = 'Pesquisar'> <! -- a tag Input serve para o usuário interagir! -->
            <button>Pesquisar</button>
        </section>
    </main>
    <footer> <! -- significa "Rodapé" em inglês, essa tag faz a função de criar um rodapé para a página. -->
        <p> <! -- Tag de paragráfo, com ela você consegue escrever um paragráfo. -->
            Venha conhecer mais sobre a cidade de Alcântara em nosso site!!
        <p>
            Entre em contato conosco por meio do nosso e-mail: natalcantara@hotmail.com
        </p>
        </p>
    </footer>
</body>
</html>
